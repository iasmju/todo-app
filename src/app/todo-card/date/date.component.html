<div class="date-container">
    <div class="date-group">
        <p class="day"> {{date|date:'dd'}} </p>
        <div class="month-year">
            <p class="month"> {{month}} </p>
            <p class="year"> {{date|date:'y'}} </p>
        </div>
    </div>
    <div class="weekday-group">
        <p class="weekday"> {{day}} </p>
    </div>
</div>
