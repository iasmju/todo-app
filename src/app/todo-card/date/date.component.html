<div class="date-container">
    <div class="date-group">
        <p class="day"> {{date|date:'dd'}} </p>
        <div class="month-year">
            <p class="month"> {{date|date:'MMM'}} </p>
            <p class="year"> {{date|date:'y'}} </p>
        </div>
    </div>
    <div class="day-group">
        <p class="day"> {{date|date:'EEEE'}} </p>
    </div>
</div>
